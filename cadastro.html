<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="cadastro">
    <section class="cadastro-cliente">
      <a class="voltar2" href="pesqcliente.html"
        ><img class="voltar3" src="img/voltar.png"
      /></a>
      <div class="retangulo1"></div>
      <h1 class="title4">Voltar</h1>
      <h1 class="Tutor">Tutor</h1>
      <input
        class="nometutor"
        type="text"
        placeholder="Primeiro Nome"
        name="campo-texto"
      />
      <input
        class="sobretutor"
        type="text"
        placeholder="Sobrenome"
        name="campo-texto"
      />
      <input
        class="cpftutor"
        type="text"
        placeholder="CPF"
        name="campo-texto"
      />
      <input
        class="numerotutor"
        type="text"
        placeholder="Numero de Telefone/Celular"
        name="campo-texto"
      />
      <input
        class="endetutor"
        type="text"
        placeholder="Endereço"
        name="campo-texto"
      />
      <div class="retangulo2"></div>
      <h1 class="paciente">Paciente</h1>
      <input
        class="namepet"
        type="text"
        placeholder="Nome Completo"
        name="campo-texto"
      />
      <input
        class="idadepet"
        type="text"
        placeholder="Data de Nascimento/Idade"
        name="campo-texto"
      />
      <input
        class="racapet"
        type="text"
        placeholder="Raça"
        name="campo-texto"
      />
      <input
        class="pesopet"
        type="text"
        placeholder="Peso"
        name="campo-texto"
      />
      <form class="escolhapet">
        <label>
          <input type="radio" name="escolha" value="opcao1" />
          Felino
        </label>
        <label>
          <input type="radio" name="escolha" value="opcao2" />
          Canino
        </label>
        <label>
          <input type="radio" name="escolha" value="opcao3" />
          Outros
        </label>
      </form>
      <form class="escolhasexo">
        <label>
          <input type="radio" name="escolha" value="opcao1" />
          Macho
        </label>
        <label>
          <input type="radio" name="escolha" value="opcao2" />
          Femea
        </label>
      </form>
      <a class="concluido" href="anamnese.html">Prosseguir</a>
    </section>
  </body>
</html>
