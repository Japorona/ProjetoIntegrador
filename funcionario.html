<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fundofuncio">
    <section class="funcionariopage">
      <header class="cabeca-funcionario">
        <h1 class="titulo-funcionario">Registro de Funcionario</h1>
      </header>
      <input
        class="nomefuncio"
        type="text"
        placeholder="Digite seu nome aqui"
        name="campo-texto"
      />
      <input
        class="sobrefuncio"
        type="text"
        placeholder="Digite seu Sobrenome aqui"
        name="campo-texto"
      />
      <h2 class="datanasci">Data de Nascimento</h2>
      <input
        class="datafuncio"
        type="text"
        placeholder="00/00/0000"
        name="campo-texto"
      />
      <input
        class="senhafuncio"
        type="password"
        placeholder="Crie uma Senha"
        name="campo-texto"
      />
      <input
        class="senhasenhafuncio"
        type="password"
        placeholder="Repita sua Senha"
        name="campo-texto"
      />
      <img
        class="fotofuncionario"
        src="img/fotofuncio.png"
        alt="Minha Figura"
      />
      <a class="gerarlogin" href="index.html">Gerar Login</a>
    </section>
  </body>
</html>
